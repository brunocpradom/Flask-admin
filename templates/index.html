<!doctype html>
<html lang="pt-br">

<head>
    <!-- Meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css"
        integrity="sha512-HK5fgLBL+xu6dm/Ii3z4xhlSUyZgTT9tuc/hSrtw6uzJOvgRr2a9jyxxT1ely+B+xFAmJKVSTbpM/CuL7qxO8w=="
        crossorigin="anonymous" />


    <!-- Title -->
    <title>LP - E-book</title>
<!--#9eabbb-->
    <style>

        .bg-grey {
            background-color: {{background_color}};
        }

        .form-control {
            background: #9eabbb;
            border: 2px solid #fff;
        }

        .form-control::placeholder {
            color: #fff;
        }

        @media(min-width: 768px) {
            .form-control {
                height: 4rem;
                font-size: 1.5rem;
            }
        
            .btn {
                height: 4rem;
                font-size: 1.5rem;
            }
        }
    </style>
</head>

<body>
    <!-- Cabeçalho -->
    <header class="bg-grey text-white text-center text-break py-2 py-lg-5">
        <div class="container">
            <div class="row justify-content-center align-items-center my-5">
                <div class="col-lg-5">
                    <div class="mb-5 mb-lg-0">
                        <img class="img-fluid rounded shadow-lg" src={{ image }} alt="">
                    </div>
                </div>

                <div class="col-lg-5">
                    <div class="text-lg-start">
                        <div class="h1 fw-bold">
                            <p class="mb-0">{{headline_text}}</p>
                            
                        </div>

                        <p class="fs-5 my-4">
                            {{headline_subtitle}}
                        </p>

                        <form class="needs-validation" method = 'POST' action = "{{url_for('render_form')}}">
                            <div class="mb-2 form-outline">
                                <input class="form-control form-control-lg" type="email"
                                    placeholder="Insira seu e-mail aqui" name = 'email' required >
                            </div>

                            <button class="btn btn-secondary btn-lg w-100 fw-bold shadow-lg" 
                             type = 'submit'>
                                {{button_text}} <i class="fas fa-chevron-right"></i>
                            </button>
                        </form>
                        
                    </div>
                </div>
            </div>
        </div>
    </header>

    <!-- Quem eu sou -->
    <section class="bg-white text-secondary text-center text-lg-start text-break pt-5">
        <div class="container">
            <div class="row justify-content-center align-items-center">
                <div class="col-md-5">
                    <div class="mb-5 mb-md-0">
                        <img class="img-fluid rounded" src={{ image2 }} alt="" 
                        >
                    </div>
                </div>
                <div class="col-md-5">
                    <p class="h1 fw-bold my-2">Quem eu sou</p>
                    <p class="fs-5 lh-lg my-4">
                        {{who_i_am_text}}
                    </p>
                </div>
            </div>
        </div>
    </section>

    <!-- Baixe o livro agora -->
    <Section class="bg-grey text-center text-break py-5">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-lg-5">
                    <button class="btn btn-secondary btn-lg w-100 fw-bold shadow-lg my-5" 
                    type="button" >
                        {{button_text}} <i class="fas fa-chevron-right"></i>
                    </button>
                </div>
            </div>
        </div>
    </Section>

    <!-- Rodapé -->
    <footer class="bg-secondary text-white text-center text-break py-5">
        <div class="container fw-bold">
            <p>Nome da empresa &copy; Todos os Direitos Reservados - 2021</p>
            <p class="m-0">CNPJ 99.999.999 - 0009-99 &bull; <a href="#" class="link-light">TERMOS DE USO</a></p>
        </div>
    </footer>

    <script>
        //Não esta funcionando
        function renderForm(){ $.ajax({
          url: "{{url_for('render_form')}}",
          type: "POST",
          success: () => window.location.reload(),  
          })
          };
        
    </script>
    
    <!-- JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous">
    </script>
</body>

</html>
